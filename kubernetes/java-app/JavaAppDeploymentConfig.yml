apiVersion: apps/v1
kind: Deployment
metadata:
  name: usuarios-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: usuarios-api
  template:
    metadata:
      labels:
        app: usuarios-api
    spec:
      containers:
        - name: usuarios-api
          image: alecigolini/hackaton-usuariosapi:latest
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: /usuarios
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://users-api-dev.postgres.database.azure.com:5432/postgres
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: POSTGRES_PASSWORD
            - name: SPRING_FLYWAY_URL
              value: jdbc:postgresql://users-api-dev.postgres.database.azure.com:5432/postgres
            - name: SPRING_FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: POSTGRES_USER
            - name: SPRING_FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: POSTGRES_PASSWORD
            - name: AZURE_ENTRA_ID_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: ENTRA_ID_TENANT_ID
            - name: AZURE_ENTRA_ID_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: ENTRA_ID_CLIENT_ID
            - name: AZURE_ENTRA_ID_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: ENTRA_ID_CLIENT_SECRET
            - name: AZURE_ENTRA_ID_TENANT_NAME
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: ENTRA_ID_TENANT_NAME
          resources:
            requests:
              cpu: "400m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1024Mi"
          readinessProbe:
            httpGet:
              path: /usuarios/actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /usuarios/actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: usuarios-api-service
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: usuarios-api
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: usuarios-api-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /usuarios
            pathType: Prefix
            backend:
              service:
                name: usuarios-api-service
                port:
                  number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: usuarios-api-hpa
  namespace: default
spec:
  maxReplicas: 2
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind:  Deployment
    name: usuarios-api
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          periodSeconds: 15
          value: 1
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          periodSeconds: 60
          value: 1
